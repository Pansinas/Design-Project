<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Bank Statement Analyzer</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Bank Statement (CSV or PDF):</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        
        {% if pie_chart %}
        <div class="mt-4 text-center">
            <h4>Spending Breakdown</h4>
            <img src="{{ pie_chart }}" class="img-fluid" alt="Spending Pie Chart">
        </div>
        {% endif %}
        
        {% if prediction %}
        <div class="alert alert-info mt-3 text-center">
            <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
